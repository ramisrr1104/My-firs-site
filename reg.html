<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#">
        <h2>Регистрация</h2>
        Ваше имя <input class="input-reg" type="text" placeholder="Ramis"> <br>
        Пароль <input class="input-reg" type="password" placeholder="#*@#$"><br>
        Почта <input class="input-reg" type="email" placeholder="jandk@gmail.com"><br>
        Дата рождения <input type="date" placeholder="11.04.1984"><br>
        Год завершения школы <input type="number"><br>
        Год рождения
        <select name="" id="">
            <option value="2000">2000</option>
            <option value="2001">2001</option>
        </select>
        <br>
        Вваши пожелания <br>
        <textarea name="" id="" cols="30" rows="10"></textarea> <br>
        <input class="input-reg" type="checkbox" id="check">
        <label for="check"s>
            Согласен с условиями
        </label>
        <br>
        <button type="submit">Отправить</button><br>
        <button type="reset">Удалить данные</button>
    </form>
</body>
</html>
